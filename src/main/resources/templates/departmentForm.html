<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">
<main role="main">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Department Form</h3>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/department/save-department}"
            th:object="${department}" method="post">
              <div class="mb-3">
                <label class="form-label">Code</label>
                <input type="text"
                       th:field="*{code}"
                       th:classappend="${#fields.hasErrors('code')} ? 'is-ivalid'"
                       class="form-control">
                <small th:if="${#fields.hasErrors('code')}"
                class="invalid-feedback" th:errors="*{code}"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text"
                       th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')} ? 'is-ivalid'"
                       class="form-control">
                <small th:if="${#fields.hasErrors('name')}"
                       class="invalid-feedback" th:errors="*{name}"></small>
              </div>
              <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text"
                       th:field="*{country}"
                       th:classappend="${#fields.hasErrors('country')} ? 'is-ivalid'"
                       class="form-control">
                <small th:if="${#fields.hasErrors('country')}"
                       class="invalid-feedback" th:errors="*{country}"></small>
              </div>
              <input type="submit" class="btn btn-primary" value="Save Department">
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
