<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">
<main role="main">
  <div class="container mt-5 p-5">
     <div class="row">
       <div class="col">
         <div class="card">
           <div class="card-header">
             <h3>Customer Form</h3>
           </div>
           <div class="card-body">
             <form action="#" th:action="@{/customer/save-customer}"
              th:object="${customer}" method="post">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label">FirstName</label>
                      <input type="text"
                             th:field="*{firstName}"
                             th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                             class="form-control">
                      <small th:if="${#fields.hasErrors('firstName')}"
                             class="invalid-feedback" th:errors="*{firstName}"></small>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="mb-3">
                      <label class="form-label"></label>
                      <input type="text" th:field="*{code}"
                             th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                             class="form-control">
                      <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback" th:errors="*{code}"></small>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label">LastName</label>
                      <input type="text"
                             th:field="*{lastName}"
                             th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                             class="form-control">
                      <small th:if="${#fields.hasErrors('lastName')}"
                      class="invalid-feedback" th:errors="*{lastName}"></small>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="div mb-3">
                      <label class="form-label">Address</label>
                      <input type="text"
                             th:field="*{address}"
                             th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
                             class="form-control">
                      <small th:if="${#fields.hasErrors('address')}"
                      class="invalid-feedback" th:errors="*{address}"></small>
                    </div>
                  </div>
                </div>
               <input type="submit" class="btn btn-primary" value="Save Customer" />
             </form>
           </div>
         </div>
       </div>
     </div>
  </div>
</main>
</body>
</html>
